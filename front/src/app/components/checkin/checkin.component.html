<div class="container-lista">
	
	<mat-radio-group *ngIf="!exibirModalCadastroCheckin"  [(ngModel)]="filtro" (ngModelChange)="alterarFiltro()">
		<mat-radio-button color="primary" value="TODOS">Todos</mat-radio-button>
		<mat-radio-button color="primary" value="PRESENTES">Pessoas ainda presentes</mat-radio-button>
		<mat-radio-button color="primary" value="NAO_PRESENTES">Pessoas que jรก deixaram o hotel</mat-radio-button>
	</mat-radio-group>

	<app-cadastro-checkin *ngIf="exibirModalCadastroCheckin" (fecharCadastroCheckinEvent)="fecharCadastroCheckin()" (atualizarListaCheckinEvent)="atualizarLista()"></app-cadastro-checkin>

	<span>Check-ins</span>
	<div *ngFor="let checkin of checkins">
		<mat-card class="card">
			<div class="item"> {{checkin.pessoa.nome}}</div>
			<div class="item">{{checkin.pessoa.documento}}</div>
			<div class="item">{{checkinService.calcularValorDiaria(checkin) | currency:'BRL':true}}</div>
		</mat-card>
	</div>
</div>

<button mat-fab class="button-add" (click)="exibirCadastroCheckin()">
	<i class="material-icons">add</i>
</button>
