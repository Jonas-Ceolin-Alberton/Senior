<div class="tollbar">
    <button mat-icon-button style="margin: 6px 16px;" (click)="changeClassSidenav()">
        <i class="material-icons">menu</i>
    </button>

    <img class="logo" src="../assets/images/logo-branca.png">

    <button mat-icon-button class="button-logout" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
    </button>

</div>
<div class="app-sidenav-container">
    <div class="app-sidenav" [ngClass]="{'app-sidenav-close': status}">
        <app-menu-principal></app-menu-principal>
    </div>

    <div class="app-container">
        <router-outlet></router-outlet>
    </div>
</div>
